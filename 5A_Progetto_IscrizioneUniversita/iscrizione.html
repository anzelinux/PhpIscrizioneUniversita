<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    
    <title>Iscrizione alla Facoltà di Informatica</title>
</head>
<body>

<h1>Iscrizione alla Facoltà di Informatica</h1>

<form action="ricevistudente.php" method="get">
    <!-- Dati personali -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" name="cognome" required>

    <label for="data_nascita">Data di nascita:</label>
    <input type="date" id="data_nascita" name="data_nascita" required>

    <label for="codice_fiscale">Codice Fiscale:</label>
    <input type="text" id="codice_fiscale" name="codice_fiscale" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefono">Numero di telefono:</label>
    <input type="tel" id="telefono" name="telefono" required>

    <!-- Dati accademici -->
    <label for="media_informatica">Media Voto Informatica tra primo e secondo quadrimestre (1-10):</label>
    <input type="number" id="media_informatica" name="media_informatica" min="1" max="10" step="0.1" required>

    <label for="media_matematica">Media Matematica tra primo e secondo quadrimestre(1-10):</label>
    <input type="number" id="media_matematica" name="media_matematica" min="1" max="10" step="0.1" required>

    <label for="media_diritto">Media Diritto tra primo e secondo quadrimestre(1-10):</label>
    <input type="number" id="media_diritto" name="media_diritto" min="1" max="10" step="0.1" required>

    <label for="punteggio_diploma">Punteggio Diploma:</label>
    <input type="number" id="punteggio_diploma" name="punteggio_diploma" min="1" max="100" step="1" required>

    <!-- Invia il modulo -->
    <input type="submit" value="Invia">
</form>

</body>
</html>
